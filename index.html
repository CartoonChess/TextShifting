<!DOCTYPE html>
<html>

<head>
    <title>Text Shifting</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function generateArrays(numberOfElements) {
                const arrays = [];

                for (let i = 0; i < numberOfElements; i++) {
                    const array = [];
                    for (let j = 0; j < numberOfElements; j++) {
                        const randomNumber = Math.random();
                        let character;

                        if (randomNumber < 0.65) {
                            // Space gets eaten by one of the commands... join?
                            character = '_';
                        } else if (randomNumber < 0.8) {
                            character = '.';
                        } else if (randomNumber < 0.95) {
                            character = ',';
                        } else if (randomNumber < 0.99) {
                            character = ';';
                        } else {
                            character = '~';
                        }

                        array.push(character);
                    }

                    arrays.push(array);
                }
                return arrays;
            }

            var numberOfElements = 30;
            var arrays = generateArrays(numberOfElements);
            var topArrayIndex = 0;
            var currentPosition = 0;
            var numberOfLines = 9;
            var numberOfColumns = 9;

            function setCharAt(str, index, chr) {
                if (index > str.length - 1) return str;
                return str.substring(0, index) + chr + str.substring(index + 1);
            }

            function updateText() {
                for (let i = 0; i < numberOfLines; i++) {
                    var line = arrays[topArrayIndex + i].slice(currentPosition, currentPosition + numberOfColumns).join('');
                    updateConsole(line);
                    // Show @ char at centre of both axes
                    if (i === Math.floor(numberOfLines / 2)) {
                        line = setCharAt(line, Math.floor(numberOfColumns / 2), '@');
                    }
                    document.getElementById(`line${i}`).textContent = line;
                }
            }

            function shiftRight() {
                if (currentPosition < numberOfElements - numberOfColumns) {
                    currentPosition++;
                    updateText();
                }
            }

            function shiftLeft() {
                if (currentPosition > 0) {
                    currentPosition--;
                    updateText();
                }
            }

            function switchArrayUp() {
                if (topArrayIndex > 0) {
                    topArrayIndex--;
                    updateText();
                }
            }

            function switchArrayDown() {
                if (topArrayIndex + numberOfLines < arrays.length) {
                    topArrayIndex++;
                    updateText();
                }
            }

            function updateConsole(msg) {
                document.getElementById('console').textContent = msg;
            }

            document.addEventListener('keydown', function (event) {
                if (event.key === 'ArrowRight') {
                    shiftRight();
                } else if (event.key === 'ArrowLeft') {
                    shiftLeft();
                } else if (event.key === 'ArrowUp') {
                    switchArrayUp();
                } else if (event.key === 'ArrowDown') {
                    switchArrayDown();
                }
            });

            updateText();

            // Mobile

            // Ignore swipes so page won't move
            // Except this doesn't actually work
            // document.addEventListener("touchmove", function (event) {
            //     event.preventDefault();
            // });

            // Now the actual swipes
            // Unfortunately Y isn't doing anything

            var initialX = null;
            var initialY = null;

            document.addEventListener("touchstart", function (event) {
                initialX = event.touches[0].clientX;
                initialY = event.touches[0].clientY;
            });

            document.addEventListener("touchend", function (event) {
                if (initialX !== null) {
                    var currentX = event.changedTouches[0].clientX;
                    var deltaX = currentX - initialX;
                    if (deltaX < 0) {
                        shiftLeft();
                    } else if (deltaX > 0) {
                        shiftRight();
                    }
                    initialX = null;
                }
                if (initialY !== null) {
                    var currentY = event.changedTouches[0].clientY;
                    var deltaY = currentY - initialY;
                    if (deltaY < 0) {
                        shiftDown();
                    } else if (deltaY > 0) {
                        shiftUp();
                    }
                    initialY = null;
                }
            });
        });
    </script>
    <style>
        body {
            overflow: hidden;
            /* Disable scrolling */
            touch-action: none;
            /* Disable touch events */
        }

        div {
            font-family: monospace;
        }

        #console {
            margin-top: 15px;
            padding: 5px;
            background: #1e1e1e;
            color: #ffffff;
        }

        @media (prefers-color-scheme: dark) {

            html,
            body {
                background: #1e1e1e;
                color: #ffffff;
            }
        }
    </style>
</head>

<body>
    <div id="line0"></div>
    <div id="line1"></div>
    <div id="line2"></div>
    <div id="line3"></div>
    <div id="line4"></div>
    <div id="line5"></div>
    <div id="line6"></div>
    <div id="line7"></div>
    <div id="line8"></div>

    <div id="console"></div>
</body>

</html>
